# SolarappScreener / SonarQube Configuration для edu-na-bazar
# Совместим с обоими сканерами
sonar.projectKey=edu-na-bazar
sonar.projectName=Edu Na Bazar
sonar.projectVersion=1.0
sonar.organization=rtk

# Пути к исходникам
sonar.sources=backend/api,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Python настройки
sonar.python.version=3.11

# ============================================
# ИСКЛЮЧЕНИЯ ДЛЯ БЕЗОПАСНОСТИ
# ============================================

# Исключить скрипты миграции и утилиты из анализа безопасности
sonar.exclusions=\
  **/scripts/**,\
  **/alembic/**,\
  **/migrations/**,\
  **/__pycache__/**,\
  **/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts

# Исключить тестовые файлы из coverage
sonar.coverage.exclusions=\
  **/tests/**,\
  **/__tests__/**,\
  **/test_*.py,\
  **/*.test.ts,\
  **/*.test.tsx

# ============================================
# ИГНОРИРОВАНИЕ СПЕЦИФИЧНЫХ ПРАВИЛ
# ============================================

# Игнорировать правило S1523 (eval/exec) для SQLAlchemy
sonar.issue.ignore.multicriteria=e1,e2,e3

# S1523: Динамическое выполнение кода (eval/exec)
# Игнорируем для SQLAlchemy execute()
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1523
sonar.issue.ignore.multicriteria.e1.resourceKey=**/api/**/*.py

# S2068: Hardcoded credentials
# Игнорируем для примеров в документации
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/docs/**

# S105: Hardcoded passwords
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S105
sonar.issue.ignore.multicriteria.e3.resourceKey=**/config/**

# ============================================
# ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ
# ============================================

# Кодировка
sonar.sourceEncoding=UTF-8

# Логирование
sonar.log.level=INFO
sonar.verbose=false
