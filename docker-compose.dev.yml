version: '3.8'

services:
  # PostgreSQL с PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: edu-na-bazar-postgres-dev
    environment:
      POSTGRES_DB: edu_na_bazar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: edu-na-bazar-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development с hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: edu-na-bazar-backend-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/edu_na_bazar
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      SMS_ENABLED: "false"
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN:-}
    volumes:
      # Mount code для hot-reload
      - ./backend:/app
      # Exclude venv
      - /app/venv
      # Mount uploads с хоста (реальные файлы)
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development с hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: edu-na-bazar-frontend-dev
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN:-}
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"  # Для Windows hot-reload
    volumes:
      # Mount code для hot-reload
      - ./frontend:/app
      # Exclude node_modules
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dev-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  dev-network:
    driver: bridge
