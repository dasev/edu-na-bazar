version: '3.8'

# Docker Compose конфигурация с SSL поддержкой
# Используется после получения SSL сертификатов

services:
  # PostgreSQL с PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: edu-na-bazar-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edu_na_bazar}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: edu-na-bazar-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edu-na-bazar-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-edu_na_bazar}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SMS_ENABLED: ${SMS_ENABLED:-false}
      SMSC_LOGIN: ${SMSC_LOGIN:-}
      SMSC_PASSWORD: ${SMSC_PASSWORD:-}
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend с SSL
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssl
      args:
        VITE_API_URL: ${REACT_APP_API_URL}
        VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN}
    container_name: edu-na-bazar-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL сертификаты (read-only)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Директория для certbot challenges
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  app-network:
    driver: bridge
